unidades:

  - unidad: 1
    nombre: "Unidad 1: Objetivos, muestra y escenario"
    actividades:

      - id: "1.1"
        titulo: "Propuesta de objetivos"
        tipo: escrito
        extraer_texto: true
        rubrica: "src/teacher_automation/config/rubrics/rubric_propuesta_objetivos.json"
        prompt: "src/teacher_automation/config/prompts/retroalimentacion_formativa.txt"

        instrucciones: |
          Actividad 1.1 – Propuesta de objetivos del protocolo de investigación.

          Esta actividad es fundamental para proponer los objetivos más apropiados del protocolo de investigación,
          ya que estos serán elaborados por la búsqueda del marco teórico. Se enfoca en redactar un objetivo general
          y objetivos específicos con verbo en infinitivo, indicando qué investigarás, cómo lo harás y para qué lo realizarás.

          El objetivo general debe:
          – iniciar con un verbo en infinitivo,
          – indicar claramente qué se investiga,
          – explicar cómo se desarrollará la investigación,
          – señalar el propósito o aporte esperado (para qué),
          – incluir explícita o implícitamente el contexto.

          Los objetivos específicos deben:
          – desglosar las acciones necesarias para alcanzar el objetivo general,
          – usar verbos adecuados de la Taxonomía de Bloom,
          – ser coherentes con el problema y las preguntas,
          – reconstruir el objetivo general en conjunto.

          Formato de entrega:
          – Archivo Word nombrado: Apellido Nombre U1A1
          – Portada
          – Introducción (incluyendo tabla de elementos clave)
          – Desarrollo
          – Conclusiones
          – Referencias

          Criterios:
          – Máximo 20% de similitud (excluyendo citas formales)
          – 50% o más → calificación cero
          – 21%–49% → penalización a criterio del tutor


      - id: "1.2"
        titulo: "Foro: Muestreos cuantitativos y cualitativos"
        tipo: foro
        extraer_texto: false
        rubrica: "src/teacher_automation/config/rubrics/rubric_foros_general.json"
        prompt: "src/teacher_automation/config/prompts/retroalimentacion_foro.txt"

        instrucciones: |
          En este foro distinguirás los tipos de muestreo según el enfoque metodológico.
          Debes publicar una síntesis comparativa que explique:

          – Objetivo del muestreo cuantitativo vs cualitativo  
          – Características principales  
          – Número sugerido de participantes según Normas de Titulación  
          – Tipos de muestreo más utilizados  
          – Ventajas y desventajas  

          Además, debes comentar dos aportes de compañeros, valorando:
          – Pertinencia  
          – Claridad  
          – Coherencia metodológica


      - id: "1.3"
        titulo: "Posible muestra y escenario de aplicación"
        tipo: escrito
        extraer_texto: true
        rubrica: "src/teacher_automation/config/rubrics/rubric_escrito_uca_ead.json"
        prompt: "src/teacher_automation/config/prompts/retroalimentacion_formativa.txt"

        instrucciones: |
          Esta actividad busca definir quiénes podrían ser tus participantes y en qué contexto
          se realizará tu investigación. Debe existir coherencia con los objetivos y el enfoque.

          Elabora un escrito que incluya:
          – Universo de estudio  
          – Muestra: número y características  
          – Tipo de muestreo y justificación  
          – Criterios de inclusión y exclusión  
          – Escenario de estudio  

          Formato de entrega:
          – Archivo Word o PDF nombrado Apellido Nombre U1A3
          – Portada
          – Introducción (incluyendo tabla de elementos clave)
          – Desarrollo
          – Conclusiones
          – Referencias
          
  - unidad: 2
    nombre: "Unidad 2: Instrumentos de recolección de información"
    actividades:

      - id: "2.1"
        titulo: "Foro: Identificación de instrumentos en la investigación"
        tipo: foro
        extraer_texto: false
        rubrica: "src/teacher_automation/config/rubrics/rubric_foros_general.json"
        prompt: "src/teacher_automation/config/prompts/retroalimentacion_foro.txt"
        instrucciones: |
          En este foro, los estudiantes deben identificar y comentar instrumentos
          de recolección de información utilizados en investigaciones previas,
          vinculándolos con su propio protocolo de investigación. Cada estudiante
          realiza una aportación inicial y comenta al menos dos participaciones de compañeros.

      - id: "2.2"
        titulo: "Selección y/o diseño de instrumentos para recabar información"
        tipo: escrito
        extraer_texto: true
        rubrica: "src/teacher_automation/config/rubrics/rubric_escrito_uca_ead.json"
        prompt: "src/teacher_automation/config/prompts/retroalimentacion_formativa.txt"
        instrucciones: |
          Introducción
          Esta actividad es fundamental dentro de tu protocolo de investigación, pues te permitirá
          seleccionar o diseñar los instrumentos con los que recogerás la información para tu tesis.
          Una buena elección asegura datos válidos, confiables y coherentes con tus objetivos.

          Propósito de la actividad
          Elaborar una propuesta clara y justificada de los instrumentos que emplearás en tu estudio,
          ya sea utilizando instrumentos previamente validados (debidamente citados) o diseñando
          instrumentos propios alineados con tu enfoque metodológico.

          Instrucciones para elaborar la actividad
          Prepara un documento en Word donde describas, en aproximadamente dos páginas de desarrollo,
          los instrumentos que aplicarás en tu tesis. Cada instrumento debe presentarse con la siguiente
          información:

          – Nombre del instrumento  
          – Autor y año  
          – Objetivo del instrumento  
          – Instrucciones de aplicación  
          – Procedimiento para obtener la validez  
          – Procedimiento para obtener la confiabilidad  
          – Indicadores o dimensiones que evalúa  

          Importante:
          – En estudios cuantitativos, evita mezclar tipos de reactivos dentro del mismo instrumento
            (por ejemplo, no combinar escalas Likert con preguntas dicotómicas), para asegurar coherencia
            en la medición y en el análisis.  
          – Se recomienda privilegiar instrumentos previamente validados y citarlos correctamente,
            explicando por qué son adecuados para tu tema de investigación.

          Producto entregable
          El archivo en Word debe incluir:

          – Portada (1 página)  
          – Introducción + tabla de elementos clave del instrumento (1.5 páginas)  
          – Desarrollo (2 páginas)  
          – Conclusiones (1 página)  
          – Referencias (1 página)

          Criterios importantes:
          – Las referencias deben cumplir APA séptima edición, incluir URL o DOI y aparecer citadas tanto
            en el texto como en la lista final.
          - La universidad no acepta metodos mixtos.
            
  - unidad: 3
    nombre: "Unidad 3: Operacionalización y Diseño del Estudio"
    actividades:

      - id: "3.1"
        titulo: "Tabla de operacionalización"
        tipo: escrito
        extraer_texto: true
        rubrica: "src/teacher_automation/config/rubrics/rubric_3.1_tabla_operacionalizacion.json" # Ruta de rúbrica corregida
        prompt: "src/teacher_automation/config/prompts/retroalimentacion_formativa.txt"
        instrucciones: |
          Desarrollo de protocolo de investigación: Tabla de operacionalización
          Esta actividad te permitirá comprobar la coherencia interna de tu protocolo y verificar que las variables (enfoque cuantitativo) o categorías (enfoque cualitativo) estén correctamente definidas y articuladas con los elementos que serán medidos o analizados.

          Propósito de la actividad
          Construir una tabla de operacionalización que muestre la congruencia entre el planteamiento del estudio, el enfoque metodológico y los elementos que formarán parte del proceso de recolección de información.

          Instrucciones
          Elabora la tabla de operacionalización correspondiente a tu enfoque:

          a) Si tu enfoque es cuantitativo, incluye: Variable independiente y variable dependiente, Instrumento, Dimensiones, Indicadores, Ítems.
          b) Si tu enfoque es cualitativo, incluye: Categoría, Definición conceptual, Definición operacional, Dimensiones, Subdimensiones, Indicadores.

          Consulta el Ejemplo actividad 3.1 y las Normas de Titulación (cuantitativo p. 39; cualitativo p. 51) para guiar tu estructura.

          Producto entregable
          Documento Word nombrado: Apellido Nombre U3A1. Debe contener: Portada (1 pág), Introducción con la tabla de elementos clave (1 pág), Desarrollo (2 págs), Conclusiones (1 pág), Referencias (1 pág).

          Requisito obligatorio de referencias: Todas las fuentes deben citarse en APA séptima edición e incluir DOI o URL obligatorio. Las referencias deben aparecer tanto en el texto como en la lista final.

          Criterios de similitud: Máximo permitido: 20% (excluye citas, referencias y frases de 8 palabras o menos). 50% o más: calificación cero. 21% a 49%: posible penalización según criterio del tutor.

      - id: "3.2"
        titulo: "Diseño del estudio"
        tipo: escrito
        extraer_texto: true
        rubrica: "src/teacher_automation/config/rubrics/rubric_3.2_tabla_diseno_investigacion.json" # Ruta de rúbrica corregida
        prompt: "src/teacher_automation/config/prompts/retroalimentacion_formativa.txt"
        instrucciones: |
          Desarrollo de protocolo de investigación: Diseño del estudio
          Definir el diseño metodológico es esencial para respaldar tus decisiones de investigación y asegurar que el estudio responda de manera coherente a los objetivos planteados.

          Propósito de la actividad
          Elaborar, mediante un escrito y un esquema visual, una propuesta clara del diseño del estudio que incluya las decisiones metodológicas fundamentales de tu protocolo.

          Instrucciones
          Paso 1. Selección de elementos metodológicos: Con base en tu enfoque y los objetivos de investigación, elige y justifica los elementos que correspondan a: Diseño, Tipo de estudio, Alcance, y Momento de estudio (generalmente transversal en estudios cuantitativos doctorales).
          Paso 2. Redacción del diseño metodológico: Elabora un escrito donde expliques de manera coherente: Enfoque, Diseño del estudio, Tipo de estudio, Alcance, Momento de estudio. Justifica cada decisión con relación al objetivo de investigación.
          Paso 3. Elaboración del esquema: Construye un esquema o figura que represente visualmente los elementos metodológicos seleccionados.

          Producto entregable
          Documento Word nombrado: Apellido Nombre U3A2. Debe incluir: Portada (1 pág), Introducción con tabla de elementos clave (1 pág), Desarrollo (2 págs), Conclusiones (1 pág), Referencias (1 pág).

          Requisito obligatorio de referencias: Todas las fuentes deben citarse en APA séptima edición, con DOI o URL obligatorio.

          Criterios de similitud: Máximo permitido: 20%. 50% o más: calificación cero. 21% a 49%: posible penalización. 
          
          NOTA: El sistema de revisión automática se centrará en evaluar las secciones textuales (Introducción, Desarrollo, Conclusiones, Referencias) y los criterios de formato/similitud.
